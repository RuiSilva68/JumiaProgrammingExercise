<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://unpkg.com/feather-icons"></script>

    <title>Jumia Programming Exercise</title>
</head>
<body>
<div class="container">
    <h5 class="display-5">Customers List</h5>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Country Code</th>
                <th>Number</th>
                <th>Country</th>
                <th>Valid</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.country_code}"></td>
                <td th:text="${customer.number}"></td>
                <td th:text="${customer.country}"></td>
                <td th:if="${customer.valid}" style="text-align:center;color:Green">
                    <i data-feather="check-circle" class="success"></i>
                </td>
                <td th:unless="${customer.valid}" style="text-align:center;color:FireBrick">
                    <i data-feather="x-circle" class="danger"></i>
                </td>

            </tr>
        </tbody>
    </table>
</div>

<script>
    feather.replace()
</script>

</body>
</html>
